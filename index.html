<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagenes/dragonfavicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Lector csv</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="fondoM">
    <img src="./imagenes/gatitofeliz.jpg" class="figure-img img-fluid rounded" width="100px" height="100px">
    <div class="container w-80  mt-10" style="background-color: #000000;">
        <h1 style="color: white;" class="fw-bold text-center pt-1 mt-10">¡¡Bienvenido!!</h1>
        <h2 style="color: white;" class="fw-bold text-center pt-1 mb-3">CSV Prestamos</h2>
        <div class="form-container container w-75 mt-0">
            <input class="text-center" type="date" id="fecha" placeholder="Ingrese la fecha de inicio del prestamo">
            <input class="text-center" type="number" id="cantidad" placeholder="Ingrese la cantidad a prestar">
            <input class="text-center" type="number" id="tasa" placeholder="Ingrese la tasa de interes para el prestamo, ejemplo: 15%">
            <input class="text-center" type="text" id="nombre" placeholder="Ingrese el nombre del prestatario">
            <input class="text-center" type="number" id="plazo" placeholder="Ingrese el plazo para el prestamo en meses">
            <div class="form-container container w-75">
                <button class="btn btn-light w-55"  onclick="InsertarDatos()">Agregar nuevo prestamo</button>
            </div>
            <p style="color: white;">Haz clic en una fila para eliminarla.</p>
            
        </div>
    
        <table id="csvTable" class="table table-dark table-striped w-75 container">
            <thead>
                <tr>
                    <td>Fecha de inicio</td>
                    <td>Cantidad a prestar</td>
                    <td>Tasa de interes</td>
                    <td>N. prestatario</td>
                    <td>Plazo</td>
                </tr>
            </thead>
            <tbody>
            <!--  toda la informacion se hace desde JS -->
            </tbody>
        </table>   
        <div class="form-container container w-75  no-margin-top">
            <input type="file" accept=".csv" style="color: white;">
            <button class="btn btn-light" onclick="BorrarTodo()">Borrar todos los datos datos</button>
            <button class="btn btn-light  mb-5" onclick="descargarCSV()">Descargar CSV</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
